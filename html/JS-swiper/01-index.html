<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="lib/swiper-3.4.2.min.css">
        <style>
        .swiper-container{
            width: 1226px;
            height: 460px;
        }
        img{
            width: 100%;
        }
        </style>
    </head>
    <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
        <img src="img/m1.jpg" height="460"  alt="" /></div>
        <div class="swiper-slide">
        <img src="img/m2.jpg" height="460" alt="" /></div>
        <div class="swiper-slide">
        <img src="img/m3.jpg" height="460"  alt="" /></div>
        <div class="swiper-slide">
        <img src="img/m4.jpg" height="460"  alt="" /></div>
        <div class="swiper-slide">
        <img src="img/m5.jpg" height="460"  alt="" /></div>
      </div>
      <div class="swiper-button-prev"></div><!-- 左右的前进后退键 -->
      <div class="swiper-button-next"></div><!-- 左右的前进后退键 -->
      <div class="swiper-pagination"></div><!-- 分页器图片下面的小圆点 -->
      <div class="swiper-scrollbar"></div><!-- 图片下面的进度条 -->
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    <script src="lib/swiper-3.4.2.jquery.min.js"></script>
    <script> 
        var mySwiper = new Swiper('.swiper-container', {
        autoplay: 5000,//可选选项，自动滑动
        speed:300,//速度
        initialSlide :2,//初始停留在第几个页面
        slidesPerView :1,//一个盒子同时显示几个轮播图
        spaceBetween : 30,//盒子与盒子的间距
        direction : 'horizontal',//Slides的滑动方向，可设置水平(horizontal)或垂直(vertical)。
        loop:true,//无限轮播
        prevButton:'.swiper-button-prev',//左右的前进后退键
        nextButton:'.swiper-button-next',
        pagination : '.swiper-pagination',//分页器图片下面的小圆点
        paginationClickable :true,//点击小圆点
        scrollbar:'.swiper-scrollbar'//图片下面的进度条 

        })
        /*var mySwiper3 = new Swiper('.swiper-container',{
        effect : 'coverflow',
        slidesPerView: 3,
        centeredSlides: true,
        })
        slide的切换效果，默认为"slide"（位移切换），可设置为"fade"（淡入）"cube"（方块）"coverflow"（3d流）"flip"（3d翻转）。*/

</script>
    </body>
</html>
