<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">    var timer = null;</span><br><span class="line">    $(&apos;.li-item&apos;).mouseenter(function()&#123;</span><br><span class="line">        var newThis = $(this);</span><br><span class="line">        //下面的延时器不能得到当前的li，因此我们要先把它存起来</span><br><span class="line">        clearTimeout(timer);</span><br><span class="line">        timer = setTimeout(function()&#123;</span><br><span class="line">        //启用延时器的原因我们鼠标从进入box到确定要看哪一个需要时间，不能把鼠标扫过的li都执行一遍，所以我们才要kai</span><br><span class="line">            // $(this).siblings().stop(true,true);</span><br><span class="line">            console.log(222222)</span><br><span class="line">            newThis.animate(&#123;</span><br><span class="line">                width: &apos;600px&apos;</span><br><span class="line">            &#125;);</span><br><span class="line">            newThis.siblings().animate(&#123;</span><br><span class="line">                width: &apos;100px&apos;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;,1000);</span><br><span class="line">    &#125;);</span><br><span class="line">        //此处应该不是li标签了，因为每次你移动到其他li标签，他最终还是li标签呀，所以应该是当ul父类获取不到鼠标的时候才执行时间</span><br><span class="line">    $(&apos;.box&apos;).mouseleave(function()&#123;</span><br><span class="line">        console.log(&apos;-------------&apos;)</span><br><span class="line">        clearTimeout(timer);</span><br><span class="line">       //这里还要把鼠标移出box时未完成的延时器清除掉</span><br><span class="line">        $(&apos;.li-item&apos;).animate(&#123;</span><br><span class="line">            width: &apos;200px&apos;</span><br><span class="line">        &#125;);</span><br><span class="line">            </span><br><span class="line">    &#125;);</span><br><span class="line">    &lt;/script&gt;</span><br></pre></td></tr></table></figure>
